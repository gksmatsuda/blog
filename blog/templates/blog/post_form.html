<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Salvar</button>
            <a href="{% url 'post_list' %}" class="btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
